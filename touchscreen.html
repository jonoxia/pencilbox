<html>
<head><title>Touchscreen!</title>
<script src="jquery-1.4.2.js" type="text/javascript;version=1.8"></script>
<script src="bitmanip.js" type="text/javascript;version=1.8"></script>
<script src="history.js" type="text/javascript;version=1.8"></script>
<script src="layer.js" type="text/javascript;version=1.8"></script>
<script src="tools.js" type="text/javascript;version=1.8"></script>
<script src="dialogue.js" type="text/javascript;version=1.8"></script>
<script src="panel.js" type="text/javascript;version=1.8"></script>
<script src="menu.js" type="text/javascript;version=1.8"></script>
<script src="selection.js" type="text/javascript;version=1.8"></script>
<script src="interface.js" type="text/javascript;version=1.8"></script>
<script src="main.js" type="text/javascript;version=1.8"></script>
<link rel="stylesheet" type="text/css" href="touchscreen.css" />
</head>
<!-- Icons by Yusuke Kamiyamane, http://p.yusukekamiyamane.com, CC Attribution 3.0 license -->
<body id="the-body">

<div id="control-div" class="floaty">
  <div id="main-menu">
    <span id="page-title">Untitled</span>
    <img src="icons/32x32/Graphic file.png" onclick="$('#import-image-controls').slideDown();"/>
    <div id="import-image-controls" class="control-panel">
      <button onclick="export2();">Export Img</button><br/>
      From Url:<br/><input id="import-image-url" type="text"/>
      <button onclick="doImportFromUrl()">Import</button><br/>
      From File:<br/><input id="import-image-file" type="file"/>
      <button onclick="doImportFromFile()">Upload</button><br/>
      <button onclick="$('#import-image-controls').slideUp();">Cancel</button>
    </div>
    <img src="icons/32x32/Layers.png" onclick="$('#layer-controls').slideDown();"/>
    <div id="layer-controls" class="control-panel">
      <table id="layers-table" border="true">
      </table>
      <button onclick="doNewLayer();">New Layer</button>
      <button onclick="$('#layer-controls').slideUp();">Hide</button>
    </div>

    <img src="icons/32x32/Hints.png" onclick="$('#text-div').slideDown();"/>
    <div id="text-div" class="control-panel">
      <textarea rows="30"></textarea>
      <button onclick="$('#text-div').slideUp();">Hide</button>
    </div>
  </div>

  <canvas id="pen-size-canvas"></canvas>
  <br/>
  <div id="other-controls">
    <span id="tool-opts"></span>
    <span id="debug"></span><br/>
  </div>
</div>
<div id="canvas-div" class="floaty">
<canvas id="the-canvas"></canvas>
</div>
</body>
</html>
